        <!-- Create a webpage that generates a celebration card.
        Create a form that asks for the following information
        Greeting
        Type of event (selected from a few)
        Message
        Submit button
        On Submitting the button the form should be hidden and a card should be shown in place.
        Stretch goal: Use the unsplash API to pull i -->

<header>
    <h1>You've Received an Invitation!</h1>
</header>        
<article>
    <div id="rsvp_div">
    <select class="custom-select mr-sm-2" id="rsvp" name="rsvp">
        <h3>Please RSVP below:</h3>
        <option value="yes">I will be there!</option>
        <option value="no">Unfortunately, I can't make this date :(</option>
        <input type="submit" value="SUBMIT" id="submitButtonRSVP" class="btn btn-outline-light btn-lg">
      </select>
      </div>
      <div id="form_div">
     <form id="form">
            <h3 class="form_heading"></h3><br>
            Greeting:<br>
            <input type="text" name="greeting" id="greeting" cols="30" val=""/><br>
            Choose the occasion:<br>
            <select id="occasion" name="occasion"><br>
                <h3>Please RSVP below:</h3>
                <option value="birthday">Birthday</option>
                <option value="party">Party</option>
                <option value="wedding">Wedding</option><br>
            </select><br>
            <label for="message">Your message:</label><br>
            <textarea type="text" id="message" name="message" cols="30" rows="4"></textarea><br>
            <input type="submit" value="SUBMIT" id="submitButtonForm" class="btn btn-outline-light btn-lg">
        </form>
    </div>
