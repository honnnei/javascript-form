<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" type="style/css" />
    <script src="./main.js"></script>
</head>
<body>

        <!-- Create a webpage that generates a celebration card.
        Create a form that asks for the following information
        Greeting
        Type of event (selected from a few)
        Message
        Submit button
        On Submitting the button the form should be hidden and a card should be shown in place.
        Stretch goal: Use the unsplash API to pull i -->

        <form id="form">
            Greeting:<br>
            <input type="text" name="greeting" id="greeting" /><br>
            Choose the occasion:<br>
            <label for="birthday">Birthday</label>
            <input type="radio" name="occasion" id="birthday" value='birthday' checked><br>
            <label for="party">Party</label>
            <input type="radio" name="occasion" id="party" value="party"><br>
            <label for="wedding">Wedding</label>
            <input type="radio" name="occasion" id="wedding" value="wedding"><br>
            <label for="message">Your message:</label><br>
            <textarea type="text" id="message" name="message"></textarea><br>
            <input type="submit" value="SUBMIT" id="btn" onclick="showCard()">

        </form>

        <div id="card-page">
            <p id="p-greeting">Greeting</p>
            <p id="p-occasion">Occasion</p>
            <p id="p-message">Message</p>
        </div>


    
</body>
</html>
